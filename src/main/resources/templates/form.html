<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">게시글 제목</label>
            <input type="type" class="form-control" id="exampleFormControlInput1" placeholder="제목">
          </div>
        
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">작성자</label>
            <input type="type" class="form-control" id="exampleFormControlInput1" placeholder="작성자">
          </div>
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
    </div>

    <div class="btn-group" style="position:absolute; left: 70%;" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">글쓰기</button>
        <button type="button" class="btn btn-primary">수정하기</button>
        <button type="button" class="btn btn-primary">돌아가기</button>
    </div>


</body>
</html>
